<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Mundial - Grupo </title>
</head>

<body class="container">
    <header></header>
    <main class="container-fluid row">
        <section id="cabeceraGrupo" class="col-12 border-bottom p-3">
            <img src="https://crests.football-data.org/qatar.png"
                height="64" width="64" class="float-start text-end align-middle me-2">
            <div class="container">
                <h5 class="mb-0 text-muted" id="nombreCompeticion">FIFA World Cup</h5>
                <h1 id="nombreGrupo">Grupo </h1>
            </div>
        </section>
        <section id="tablaClasificacion" class="col-12 mt-3">
            <div class="card">
                <div class="card-header text-bg-dark text-center">
                    <b class="fs-3">Clasificaci√≥n</b>
                </div>
                <div class="card-body table-responsive">
                    <table id="tabla-clasificacion" class="table table-fixed" tabindex="0">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col"></th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Equipo</th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Partidos jugados
                                </th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Partidos ganados
                                </th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Partidos empatados
                                </th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Partidos perdidos
                                </th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Diferencia de goles
                                </th>
                                <th style="text-align: center; vertical-align: middle;" scope="col">Puntos</th>
                            </tr>
                        </thead>
                        <tbody id="equipos">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        <section id="partidos" class="col-12 mt-5">
            <h3 class="mb-3">Partidos</h3>
            <div id="filaPartidos" class="row row-cols-auto justify-content-center">
            </div>
        </section>
    </main>
    <script id="table-loader" src="./rellenarEquiposTablaFaseGrupos.js"async></script>
    <script src="./rellenarPartidosFaseGrupos.js"async></script>
</body>

</html>
