<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Document</title>

  <style type="text/css">
    .table-responsive {
      height: 400px;
      overflow: scroll;
    }

    thead tr:nth-child(1) th {
      background: white;
      position: sticky;
      top: 0;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="table-responsive">
    <table id="tabla-clasificacion" class="table table-fixed ">
      <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Equipo</th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Puntos</th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Partidos jugados</th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Partidos ganados</th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Partidos empatados</th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Partidos perdidos</th>
          <th style="text-align: center; vertical-align: middle;" scope="col">Diferencia de goles</th>
        </tr>
      </thead>
      <tbody id="equipos">
      </tbody>
    </table>
  </div>


<script src="teams.js"></script>
</body>

</html>
