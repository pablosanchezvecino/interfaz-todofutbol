                                        <label class="form-label" for="typeEmailX">Nombre de usuario</label>
                                        <input type="text" id="username" class="form-control form-control-lg" />
                                        <label hidden class="fw_bold mt-2" style="color:rgb(255, 67, 67);"

                                    </div>

                                    <div class="form-outline form-white mb-4">

                                        <label hidden class="fw-bold mt-2" style="color:rgb(255, 67, 67);"
                                            id="passError">Porfavor introduzca la contraseña</label>
                                    </div>

                                    <label hidden class="fw-bold mt-2" style="color:rgb(255, 67, 67);"
                                        id="error">Usuario / Contraseña no encontrados</label>

                                    <button class="btn btn-outline-light btn-lg px-5" id="enviar"
                                        style="margin-top: 10%;" type="submit">Iniciar Sesion</button>


                                </div>

                                <div>
