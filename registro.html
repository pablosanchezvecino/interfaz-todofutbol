            .center{
                height: 70%;

            }
            .elementos {
                width: 160%;

        <script src="cabeceraImportLogin.js"></script>

        <main class="container">

            <section class="gradient-custom">
                <div class="container" style="padding-top: 6%;">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                                <div class="card-body p-5 text-center">
        
                                    <div class="mb-md-5 mt-md-4 pb-5">
        
                                        <h2 class="fw-bold text-uppercase" style="margin-bottom: 15%;">Registro</h2>
                                        
        
                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label"  for="typeEmailX">Nombre de usuario</label>
                                            <input type="text" id="username" class="form-control form-control-lg" />
                                            <label hidden class="fw_bold mt-2" style="color:rgb(255, 67, 67);" id="userError">Porfavor introduzca el nombre de usuario</label>
                                        </div>
        
                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typePasswordX">Contraseña</label>
                                            <input type="password" id="password" class="form-control form-control-lg" />
                                            <label hidden class="fw_bold mt-2" style="color:rgb(255, 67, 67);" id="passError">Porfavor introduzca la contraseña</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="typePasswordX">Repite la contraseña</label>
                                            <input type="password" id="password2" class="form-control form-control-lg" />
                                            <label hidden class="fw_bold mt-2" style="color:rgb(255, 67, 67);" id="pass2Error">Porfavor vuelva a introducir la contraseña</label>
                                        </div>
                                        <label hidden class="fw_bold mt-2" style="color:rgb(255, 67, 67);" id="noigualesError">Las contraseñas no coinciden</label><br>
        
                                        <button class="btn btn-outline-light btn-lg px-5" id="enviar" style="margin-top: 10%;" type="submit">Registrarse</button>
        
        
                                    </div>
        
                                    <div>
                                        <p class="mb-0">¿Ya tienes cuenta? <a href="login.html" class="text-white-50 fw-bold">Inicia sesion</a>
                                        </p>
                                    </div>
        
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
